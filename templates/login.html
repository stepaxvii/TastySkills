{% extends "base.html" %}

{% block title %}Вход в систему - TastySkills{% endblock %}

{% block head %}
<style>
    /* Упрощенные стили для страницы логина */
    .main-content {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 140px);
        background: transparent;
        backdrop-filter: none;
        box-shadow: none;
        padding: 1rem;
    }
    
    .login-form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }
    
    .login-form-container h2 {
        font-size: 1.75rem;
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }
    
    .login-form-container .form-label {
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: 500;
    }
    
    .login-form-container .form-control {
        border-radius: 8px;
        border: 1px solid #dee2e6;
        padding: 0.75rem;
    }
    
    .login-form-container .btn {
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1rem;
    }
    
    .login-form-container .alert {
        font-size: 0.9rem;
        border-radius: 8px;
        border: none;
        margin-bottom: 1.5rem;
    }
    
    .login-form-container .btn-link {
        font-size: 0.9rem;
        color: #3498db;
        text-decoration: none;
    }
    
    @media (max-width: 768px) {
        .main-content {
            padding: 0.5rem;
        }
        
        .login-form-container {
            padding: 1.5rem;
        }
        
        .login-form-container h2 {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form-container">
    <h2>Вход в систему</h2>
    <form method="post" class="needs-validation" novalidate autocomplete="on">
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
            <div class="invalid-feedback">Введите логин пользователя</div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Введите пароль</div>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="d-grid gap-3">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <div class="mt-4">
        <a href="/" class="btn btn-link">
            <i class="fas fa-arrow-left me-1"></i>На главную
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Bootstrap валидация форм
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
{% endblock %}
